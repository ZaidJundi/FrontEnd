<div class="progress-bar-container">
  <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async"></mat-progress-bar>
</div>
<div class="container" style="width: 95%; margin: 40px auto;">
  <div fxFlex="80%">
    <mat-card>
      <mat-card-content>

        <div class="header-container2">

          <h2></h2>

          <button mat-raised-button color="primary" (click)="exportAsExcel()">تصدير إلى Excel</button>


        </div>
        <h2>الاشعارات</h2>
        <mat-form-field style="width: 100%;" appearance="fill">
          <mat-label>بحث عن إشعارات</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="بحث عن إشعارات">
        </mat-form-field>

        <div class="table-responsive">
          <table mat-table [dataSource]="notifications" matSort class="custom-table">
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#.</th>
              <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>نوع الرسالة</th>
              <td mat-cell *matCellDef="let element">{{ getNotificationType(element.type) }}</td>
            </ng-container>
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> الرسالة</th>
              <td mat-cell *matCellDef="let element">{{element.message}}</td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الهاتف</th>
              <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="creationTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  تاريخ الارسال</th>
              <td mat-cell *matCellDef="let element">{{element.creationTime | date: 'yyyy-MM-dd'}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ارسلت عبر</th>
              <td mat-cell *matCellDef="let element">{{ getNotificationStatus(element.status) }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
