<div class="progress-bar-container">
  <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async"></mat-progress-bar>
</div>
<div class="container" style="width: 95%; margin: 40px auto;">
  <div fxFlex="80%">
    <mat-card>
      <mat-card-content>
        <div class="header-container2">

          <h2></h2>

          <button mat-raised-button color="primary" (click)="Add()">اضافة بلاغ</button>

        </div>
          <h2>البلاغات</h2>


        <div class="table-responsive">
          <mat-form-field style="width: 100%;" appearance="fill">
            <mat-label>بحث</mat-label>
            <input matInput style="width: 100%;" (keyup)="applyFilter($event)" placeholder="بحث عن بلاغ">
          </mat-form-field>
          <table mat-table [dataSource]="report" matSort class="custom-table">
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#.</th>
              <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="licensePlate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم لوحة المركبة</th>
              <td mat-cell *matCellDef="let element">{{element.licensePlate}}</td>
            </ng-container>
            <ng-container matColumnDef="problemName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>وصف الطلب </th>
              <td mat-cell *matCellDef="let element">{{element.report.problemName}}</td>
            </ng-container>

            <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ملاحظات </th>
              <td mat-cell *matCellDef="let element">{{element.report.note}}</td>
            </ng-container>

            <ng-container matColumnDef="creationTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>تاريخ الطلب </th>
              <td mat-cell *matCellDef="let element">{{element.report.creationTime | date: 'yyyy-MM-dd'}}</td>
            </ng-container>

            <ng-container matColumnDef="reportStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>حالة الطلب</th>
              <td mat-cell *matCellDef="let element">{{ getReportStatus(element.report.reportStatus) }}</td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
